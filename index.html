<!DOCTYPE html> 
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">A project for my Web Design.</p>
    <form id="survey-form" action='https://survey-form.freecodecamp.rocks/?name=Jan&email=jan.mlinaric%40gmail.com&age=22&role=student&user-recommend=definitely&mostLike=challenges&prefer=back-end-projects&comment=a'>
      <fieldset>
        <label id="name-label">Enter your name: <input type="text" id="name" placeholder="ex. Juan Dela Cruz" /></label>
        <label id="email-label">Enter your email: <input type="email" id="email" placeholder="ex. juandc@email.com" /></label>
        <label id="number-label">Age: <input type="number" id="number" />
        </label>
      </fieldset>
      <fieldset>
        <label id="role-label">
          Which option best describes your current role?
          </label> 
          <select id="dropdown">
            <option value="">Select Current Role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </fieldset>
        <fieldset>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label for="definitely"><input type="radio" id="definitely" name="recommend" class="inline" /> Definitely
        </label>
        <label for="maybe"><input type="radio" id="maybe" name="recommend" class="inline" /> Maybe
        </label>
        <label for="not-sure"><input type="radio" id="not-sure" name="recommend" class="inline" /> Not sure
        </label>
      </fieldset>
      <fieldset>
        <label for="feature-label">What is your favorite feature of freeCodeCamp?</label>
        <select id="feature-drop">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </fieldset>
      <fieldset>
        <label>What would you like to see improved?</label>
        <label for="front-end-label"><input id="front-end-projects" type="checkbox" name="front-end-projects"> Front-end Projects
        </label>
        <label for="back-end-label"><input id="back-end-projects" type="checkbox" name="back-end-projects"> Back-end Projects
        </label>
        <label for="data-visual-label"><input id="data-visual" type="checkbox" name="data-visual"> Data Visualization
        </label>
        <label for="challenges-label"><input id="challenges" type="checkbox" name="challenges"> Challenges
        </label>
        <label for="open-source-label"><input id="open-source" type="checkbox" name="open-source"> Open Source Community
        </label> 
        <label for="gitter-help-label"><input id="gitter-help" type="checkbox" name="gitter-help"> Gitter help rooms
        </label>  
        <label for="videos-label"><input id="videos" type="checkbox" name="videos"> Videos
        </label>
        <label for="city-meetups-label"><input id="city-meetups" type="checkbox" name="city-meetups"> City Meetups
        </label>
        <label for="wiki-label"><input id="wiki" type="checkbox" name="wiki"> Wiki
        </label>
        <label for="forum-label"><input id="forum" type="checkbox" name="forum"> Forum
        </label>
        <label for="additional-courses-label"><input id="additional-courses" type="checkbox" name="additional-courses"> Additional Courses
        </label>
      </fieldset>
      <fieldset>
        <label for="comments">
          Any comments or suggestions?
          <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
